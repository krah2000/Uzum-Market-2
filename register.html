<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="./src/styles/register.css">
</head>

<body>
    <div class="auth-card">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт</p>

        <form>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" placeholder="+998 90 123 45 67" required />
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="* * * * * * * *" required />
            </div>

            <button class="auth-button" type="submit">Создать</button>
        </form>

        <div class="footer-text">
            Есть аккаунт? <a title="Регистрироваться" href="auth.html">Войти</a>
        </div>
    </div>
    
    


    <script type="module" src="./src/scripts/register.js"></script>

</body>

</html>
